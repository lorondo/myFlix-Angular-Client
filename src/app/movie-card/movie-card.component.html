<div style="display: flex;">
  <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
      <mat-card-header>
      <mat-card-title>{{movie.Title}}</mat-card-title>
          <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
      </mat-card-header>
      <img src={{movie.ImagePath}} alt= {{movie.Title}} />
      <mat-card-actions>
          <button
              mat-button
              color="primary"
              (click)="openDialog('genre', movie)"
          >
              Genre
          </button>
          <button
              mat-button
              color="primary"
              (click)="openDialog('director', movie)"
          >
              Director
          </button>
          <button
              mat-button
              color="primary"
              (click)="openDialog('synopsis', movie)"
          >
              Synopsis
          </button>
          <mat-icon (click)="toggleFavorite(movie)" [class.favorited]="isFavorite(movie)">
            {{ isFavorite(movie) ? 'favorite' : 'favorite_border' }}
        </mat-icon>
      </mat-card-actions>
  </mat-card>
</div>
