<mat-card *ngIf="user" class="profile-card">
  <mat-card-header>
    <mat-card-title>{{ user.Username }}</mat-card-title>
    <mat-card-subtitle>{{ user.Email }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p><strong>Birthday:</strong> {{ user.Birthday }}</p>
    <p><strong>Favorite Movies:</strong></p>
    <ul>
      <li *ngFor="let movie of user.FavoriteMovies">{{ movie }}</li>
    </ul>
  </mat-card-content>
</mat-card>

<div *ngIf="!user">
  <p>Loading profile...</p>
</div>
