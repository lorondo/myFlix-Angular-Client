<div style="display: flex; flex-wrap: wrap; gap: 16px;">
    <mat-card *ngFor="let movie of movies" style="flex: 1 1 30%; min-width: 300px;">
      <mat-card-header>
        <mat-card-title>{{ movie.Title }}</mat-card-title>
        <mat-card-subtitle>Directed by: {{ movie.Director.Name }}</mat-card-subtitle>
      </mat-card-header>
      <img [src]="movie.ImagePath" [alt]="'Image for ' + movie.Title" />
      <mat-card-actions>
        <button mat-button color="primary">Genre</button>
        <button mat-button color="primary">Director</button>
        <button mat-button color="primary">Synopsis</button>
        <mat-icon matTooltip="Add to favorites">favorite_border</mat-icon>
      </mat-card-actions>
    </mat-card>
  </div>
