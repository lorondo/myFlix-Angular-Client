<mat-card>
  <mat-card-header>
    <mat-card-title>Sign Up!</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <!-- Added form tag with ngForm for validation -->
    <form #form="ngForm" (ngSubmit)="registerUser()" novalidate>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Username"
          placeholder="Username"
          type="text"
          name="Username"
          required
        >
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Password"
          type="password"
          placeholder="Password"
          name="Password"
          required
        >
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Email"
          type="email"
          placeholder="Email"
          name="Email"
          required
        >
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Birthday"
          type="date"
          placeholder="Birthday"
          name="Birthday"
        >
      </mat-form-field>

      <!-- Submit Button: Disabled if the form is invalid -->
      <mat-card-actions>
        <button
          mat-raised-button
          type="submit"
          [disabled]="form.invalid"
          color="primary"
        >
          Sign Up
        </button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
